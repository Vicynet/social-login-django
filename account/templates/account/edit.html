{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>KwikTalk - Edit Profile</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/floating-labels.css' %}" rel="stylesheet">
  </head>


  <body>
     {% block content %}

        <form class="form-signin" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
        {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ message|safe }}
                     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                     </button>
                    </div>
                {% endfor %}
         {% endif %}

  <div class="text-center mb-4">
    <img class="mb-4" src="../../media/{{ user.profile.display_picture }}" style="border-radius: 50%" width="150px" height="150px">
    <h3 class="h3 mb-3 font-weight-normal">Edit your profile account</h3>
  </div>

            <div class="form-label-group">
    <input type="email" id="inputEmail" value="{{ user.username }}" name="email" class="form-control" placeholder="Email address" disabled>
    <label for="inputEmail">Username</label>
  </div>
            <div class="form-label-group">
    <input type="email" id="inputEmail" value="{{ user.email }}" name="email" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputEmail">Email address</label>
  </div>
            <div class="form-label-group">
    <input type="text" id="inputFirstName" value="{{ user.first_name }}" name="first_name" class="form-control" placeholder="Firstname" required autofocus>
    <label for="inputFirstName">First name</label>
  </div>
            <div class="form-label-group">
    <input type="text" id="inputLastName" value="{{ user.last_name }}" name="last_name" class="form-control" placeholder="lastname" required autofocus>
    <label for="inputLastName">Last name</label>
  </div>

  <div class="form-label-group">
    <input type="tel" id="inputPhoneNumber" value="{{ user.profile.phone_number }}" name="phone_number" class="form-control" placeholder="Phone number" required>
    <label for="inputPhoneNumber">Phone number</label>
  </div>
            <div class="form-label-group">
    <input type="date" id="inputDateOfBirth" value="{{ user.profile.date_of_birth }}" name="date_of_birth" class="form-control" placeholder="Date of birth" required>
    <label for="inputDateOfBirth">Date of birth</label>
  </div>
            <div class="form-label-group">
    <input type="file" name="display_picture" class="custom-file-input" id="customFile">
  <label class="custom-file-label" for="customFile">Choose display picture</label>
  </div>
            <div class="form-label-group">
    <input type="text" id="inputBio" name="bio" value="{{ user.profile.bio }}" class="form-control" placeholder="Bio" required>
    <label for="inputBio">Bio description</label>
  </div>
            <div class="form-label-group">
   <label for="inputGender">Gender</label>
      <select id="inputGender" value="{{ user.profile.gender }}" class="form-control">
        <option name="gender" selected>Male</option>
        <option name="gender">Female</option>
      </select>
  </div>
<input type="hidden" name="next" value="{{ next }}" />

  <button class="btn btn-lg btn-primary btn-block" type="submit">Save changes</button>


</form>
  {% endblock %}
  <script>
$(document).ready(function(){
  $('.toast').toast('show');
});
</script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
